# Default config fheroes2.cfg options:
#
#
# path to directory data
# data = data
#
# path to directory maps, you can set few maps
# maps = maps
# maps = c:\other_maps
#
# use image cache directory
# use cache = off
#
# sound: on off
sound = on
#
# music: on,midi,cd,ext,off
music = on
#
# sound volume: 0 - 10
# sound volume = 6
#
# music volume: 0 - 10
# music volume = 6
#
# external play music command:
# playmus command = ""
#
# video mode (640x480, 800x576, 1024x768, 1280x1024 or other divisible 32)
# videomode = 640x480
#
# current animation speed: 0 - 10
#animation = 6
#
# fullscreen: on off (F4 switch)
# fullscreen = off
#
# interface (good/evil)
# evilinterface = off
#
# use fade
# fade = on
#
# shadow
# shadow = on
#
# debug
debug = on
#
# original version
# original = on
#
# battle grid
battlegrid = on
#
# battle movement area shadow
battlemoveshadow = on
#
# battle cursor shadow
battlemouseshadow = on
#
# use ttf fonts
# unicode = off
#
# font name:
# fonts normal = dejavusans.ttf
# fonts small = dejavusans.ttf
# fonts normal size = 15
# fonts small size = 10
#
# fonts render engine: blended, solid
# fonts render = solid
#
# network port:
# port = 5154
#
# autosave game:
# autosave = off
#
# new interface:
# hide interface = off
#
# pocket pc emulation:
# pocket pc = off
